<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <header>   
            <h1>Generate a </h1>
            <h1><span class="text-light-green">random password</span></h1>
            <h4>Never use an insecure password again</h4>        
        </header>
        
        
        <section>
            <button onclick="generatePw()" class="btn-generate-style btn">Generate passwords</button>
            <div class="range-container">
                <input type="range" class="range" id="range-slider" min="7" max="64" > 
                <input type="text" class="range-text" id="range-input" value="">
            </div>

            <div class="toggle-container">
                <span>Exclude symbols</span>
                <label class="switch toggle-symbol">
                    <input id="symbol-chkbox" type="checkbox" class="check-box">
                    <span class="slider round"></span>
                    
                </label>
                <span>Exclude numbers</span>
                <label class="switch toggle-numbers">
                    <input id="num-chkbox" onclick="excludeNumChar()" type="checkbox" class="check-box">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="border-bottom-line"></div>
            <div class="generated-passwords">
                <button id="pw-a" class="pw-result-style text-drk-green"  >nfJjy!dDvR&ial</button> 
                <button id="pw-b" class="pw-result-style text-drk-green"  >egxWij@veiPUwKe</button>
                <!-- onclick="copyPwText()" -->
            </div>            
        </section>

    </main>    
    <script src="index.js"></script>
</body>
</html>
