<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="text-section">
            <h1>Generate a </h1>
            <h1><span class="text-light-green">random password</span></h1>
            <h4>Never use an insecure password again</h4>
        </div>

        <div class="password-section">
            <button onclick="generatePw()" class="btn-generate-style btn">Generate passwords</button>
            <div class="range-container">
                <input type="range" class="range" id="range-slider" min="7" max="64" > 
                <input type="text" class="range-text" id="range-input" value="">
              </div>
            
            <div class="border-bottom-line"></div>
            <div class="generated-passwords">
                <button id="pw-a" class="pw-result-style text-drk-green" onclick="copyPwText()" >nfJjy!dDvR&ial</button>
                <button id="pw-b" class="pw-result-style text-drk-green" onclick="copyPwText()" >egxWij@veiPUwKe</button>
            </div>
        </div>
        

    </main>
    
    <script src="index.js"></script>
</body>
</html>
